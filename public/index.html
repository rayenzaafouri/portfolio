<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      .no-mobile{
        display:none;
      }
    @media (max-width: 1023px) {
      * {
        margin: 0;
        padding: 0;
      }
      body{
        background: black;
        color: white;
        font-size: 1.2rem;
        padding: .5em;
      }
      body > *{
        display: none;
      }
      .no-mobile {
        display: block;
        margin: 0 auto;
      }
}

    </style>
  </head>
  <body>
    <div class="no-mobile">
      <b>Mobile clients are not supported yet.</b>
      <i>ERR_LAZY_DEV</i>

    </div>
    <noscript>
      <strong>We're sorry but this page doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

  
</html>
